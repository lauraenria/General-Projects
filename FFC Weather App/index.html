<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App's Laura Enria</title>
</head>

<body>
    <div class="container">
        <div id="weather-box">
            <h1>Weather App</h1>
            <div id="location"></div>
            <div id="tempCelsius" class="generalTemp"></div>
            <div id="tempFahrenheit" class="generalTemp"></div>
            <div id="weather"></div>
            <!--<img id = "icons" src="#" alt="Weather">-->
            <!--icon sun-shower-->
            <div class="icon sun-shower hide">
                <!--add hide to class -->
                <div class="cloud"></div>
                <div class="sun">
                    <div class="rays"></div>
                </div>
                <div class="rain"></div>
            </div>

            <div class="icon thunder-storm hide">
                <div class="cloud"></div>
                <div class="lightning">
                    <div class="bolt"></div>
                    <div class="bolt"></div>
                </div>
            </div>

            <div class="icon cloudy hide">
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>

            <div class="icon flurries hide">
                <div class="cloud"></div>
                <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                </div>
            </div>

            <div class="icon sunny hide">
                <div class="sun">
                    <div class="rays"></div>
                </div>
            </div>

            <div class="icon rainy hide">
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>

        </div>
    </div>


    <footer>Coded and designed by
        <a href="https://codepen.io/LauraEnria/full/brLqom/" target="_blank">Laura Enria
            <i class="wi wi-day-snow" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </footer>
</body>
<script src="api_manager.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"></script>
</html>
